
{{ define "content" }}
<div class="trends-page">
    <div class="trends-header">
        <h1 class="page-title">ğŸ”¥ çƒ­é—¨æœç´¢</h1>
        <span class="trends-update">æ›´æ–°äº {{ .UpdateTime }}</span>
    </div>

    {{ if .Trending }}
    <div class="trends-list">
        {{ range $i, $item := .Trending }}
        <a href="/search?kw={{ $item.Keyword }}" class="trend-item">
            <span class="trend-rank {{ if le (add $i 1) 3 }}top{{ end }}">{{ add $i 1 }}</span>
            <div class="trend-content">
                <span class="trend-keyword">{{ $item.Keyword }}</span>
                {{ if $item.Tag }}
                <span class="trend-tag {{ $item.TagClass }}">{{ $item.Tag }}</span>
                {{ end }}
            </div>
            <span class="trend-heat">{{ $item.Count }}</span>
        </a>
        {{ end }}
    </div>
    {{ else }}
    <div class="empty-state">
        <p>æš‚æ— çƒ­æœæ•°æ®</p>
    </div>
    {{ end }}
</div>

<style>
/* çƒ­æœé¡µé¢æ ·å¼ */
.trends-page {
    max-width: 700px;
    margin: 0 auto;
    padding: 20px 0;
}

.trends-header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    margin-bottom: 20px;
}

.trends-update {
    font-size: 0.85rem;
    color: var(--text-muted);
}

.trends-list {
    background: var(--bg);
    border: 1px solid var(--border);
    border-radius: 12px;
    overflow: hidden;
}

.trend-item {
    display: flex;
    align-items: center;
    gap: 16px;
    padding: 14px 20px;
    border-bottom: 1px solid var(--border);
    transition: background var(--transition);
}

.trend-item:last-child {
    border-bottom: none;
}

.trend-item:hover {
    background: var(--bg-secondary);
}

.trend-rank {
    width: 24px;
    font-size: 1rem;
    font-weight: 700;
    color: var(--text-muted);
    text-align: center;
    flex-shrink: 0;
}

.trend-rank.top {
    color: var(--primary);
}

.trend-content {
    flex: 1;
    display: flex;
    align-items: center;
    gap: 8px;
    min-width: 0;
}

.trend-keyword {
    font-size: 0.95rem;
    color: var(--text);
    font-weight: 500;
}

.trend-item:hover .trend-keyword {
    color: var(--primary);
}

.trend-tag {
    font-size: 0.7rem;
    padding: 2px 6px;
    border-radius: 4px;
    font-weight: 500;
    flex-shrink: 0;
}

.trend-tag.hot {
    background: #ff4757;
    color: white;
}

.trend-tag.new {
    background: #2ed573;
    color: white;
}

.trend-tag.recommend {
    background: #1e90ff;
    color: white;
}

.trend-tag.movie {
    background: #ff9800;
    color: white;
}

.trend-tag.tv {
    background: #9c27b0;
    color: white;
}

.trend-heat {
    font-size: 0.8rem;
    color: var(--text-muted);
    flex-shrink: 0;
}

/* å“åº”å¼ */
@media (max-width: 600px) {
    .trends-header {
        flex-direction: column;
        align-items: flex-start;
        gap: 8px;
    }

    .trend-item {
        padding: 12px 16px;
        gap: 12px;
    }

    .trend-keyword {
        font-size: 0.9rem;
    }
}
</style>
{{ end }}

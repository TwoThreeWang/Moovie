<h1 class="page-title">关于 Moovie</h1>

<div class="content-page">
    <h2>什么是 Moovie？</h2>
    <p>Moovie 是一个电影聚合搜索引擎，帮助用户快速找到想看的电影和电视剧。我们不存储任何视频文件，仅提供搜索和索引服务。</p>

    <h2>如何使用？</h2>
    <ol>
        <li>在首页搜索框输入电影或电视剧名称</li>
        <li>从搜索结果中选择想看的内容</li>
        <li>选择播放线路和集数开始观看</li>
    </ol>

    <h2>联系我们</h2>
    <p>如有问题或建议，请通过<a href="/feedback">反馈页面</a>联系我们。</p>

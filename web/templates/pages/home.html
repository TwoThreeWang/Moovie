<script>
(function() {
    /**
     * è·å–æ’­æ”¾çŠ¶æ€è®°å½•
     */
    function getPlayState() {
        try {
            return JSON.parse(localStorage.getItem(HISTORY_KEY) || '{}');
        } catch {
            return {};
        }
    }

    /**
     * åˆ é™¤å•ä¸ªè§‚çœ‹è®°å½•
     */
    async function removeWatchHistory(itemKey) {
        try {
            const data = getPlayState();
            const item = data[itemKey];
            if (item) {
                // å¦‚æœæœ‰æœåŠ¡å™¨è®°å½• IDï¼Œä¸”ç”¨æˆ·å·²ç™»å½•ï¼Œå°è¯•åŒæ­¥åˆ é™¤æœåŠ¡å™¨ä¸Šçš„è®°å½•
                if (item.id && typeof isLoggedIn === 'function' && isLoggedIn()) {
                    fetch(`/api/history/${item.id}`, { method: 'DELETE' })
                        .catch(err => console.error('åŒæ­¥åˆ é™¤æœåŠ¡å™¨è®°å½•å¤±è´¥:', err));
                }

                delete data[itemKey];
                localStorage.setItem(HISTORY_KEY, JSON.stringify(data));
                renderContinueWatching();
            }
        } catch (error) {
            console.error('åˆ é™¤è§‚çœ‹è®°å½•å¤±è´¥:', error);
        }
    }

    /**
     * æ¸²æŸ“ç»§ç»­è§‚çœ‹åˆ—è¡¨
     */
    function renderContinueWatching() {
        const container = document.getElementById('continue-watching');
        if (!container) return;

        const playState = getPlayState();
        const history = Object.values(playState)
            .filter(item => item.title)
            .sort((a, b) => (b.updatedAt || 0) - (a.updatedAt || 0));

        if (history.length === 0) {
            container.innerHTML = '<p class="empty-state">æš‚æ— è§‚çœ‹è®°å½•</p>';
            return;
        }

        const getItemKey = (item) => `${item.source_key || ''}${item.vod_id || ''}`;

        container.innerHTML = history.map(item => {
            const progress = item.duration > 0 ? Math.min((item.lastTime / item.duration) * 100, 100) : 0;
            let playUrl = '';
            if (item.source_key && item.vod_id) {
                const params = new URLSearchParams();
                if (item.episode) params.set('ep', item.episode);
                if (item.douban_id) params.set('douban_id', item.douban_id);
                const qs = params.toString();
                playUrl = `/play/${item.source_key}/${item.vod_id}${qs ? '?' + qs : ''}`;
            } else {
                playUrl = `/search?kw=${encodeURIComponent(item.title || '')}`;
            }

            const itemKey = getItemKey(item);

            return `
            <div class="movie-card-wrapper">
                <a href="${playUrl}" class="movie-card" title="ç»§ç»­æ’­æ”¾ ${item.title || ''}">
                    <div class="movie-poster">
                        <img src="${item.img ? `${item.img}` : '/static/img/placeholder.svg'}" alt="${item.title || ''}" loading="lazy" onerror="this.onerror=null;this.src='/static/img/placeholder.svg'" referrerpolicy="no-referrer">
                        <div class="progress-bar-container">
                            <div class="progress-bar" style="width: ${progress.toFixed(1)}%"></div>
                        </div>
                    </div>
                    <div class="movie-info">
                        <h3 class="movie-title">${item.title || 'æœªçŸ¥'}</h3>
                        <p class="movie-year">${item.source_key ? `[${item.source_key}] ` : ''}${item.episode || 'ç»§ç»­è§‚çœ‹'}</p>
                    </div>
                </a>
                <button class="watch-delete-btn" onclick="event.preventDefault(); event.stopPropagation(); window._removeWatchHistory('${itemKey}')" title="åˆ é™¤æ­¤è®°å½•">
                    <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </button>
            </div>
            `;
        }).join('');
    }

    // æš´éœ²åˆ é™¤æ–¹æ³•ç»™å†…è” onclick ä½¿ç”¨
    window._removeWatchHistory = removeWatchHistory;

    // åˆå§‹æ¸²æŸ“
    document.addEventListener('DOMContentLoaded', renderContinueWatching);

    // ç›‘å¬å…¨å±€åŒæ­¥å®Œæˆäº‹ä»¶ï¼Œè‡ªåŠ¨åˆ·æ–°åˆ—è¡¨
    document.addEventListener('moovie:history-updated', renderContinueWatching);
})();
</script>

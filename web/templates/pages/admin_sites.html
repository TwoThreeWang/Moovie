
{{ define "content" }}
<div class="admin-page">
    <!-- 页面标题和导航 -->
    <div class="admin-header">
        <h1 class="admin-title">资源网管理</h1>
        <nav class="admin-tabs">
            <a href="/admin" class="admin-tab">概览</a>
            <a href="/admin/users" class="admin-tab">用户</a>
            <a href="/admin/feedback" class="admin-tab">反馈</a>
            <a href="/admin/sites" class="admin-tab active">资源网</a>
            <a href="/admin/data" class="admin-tab">数据管理</a>
            <a href="/admin/crawlers" class="admin-tab">爬虫</a>
        </nav>
    </div>

    <!-- 添加资源网 -->
    <div class="admin-card">
        <div class="admin-card-header">
            <h3>添加资源网</h3>
        </div>
        <form id="addSiteForm" class="admin-form">
            <div class="form-row">
                <div class="form-group">
                    <label for="key">网站标识 (Key)</label>
                    <input type="text" id="key" name="key" placeholder="如: hhys" required>
                </div>
                <div class="form-group flex-2">
                    <label for="base_url">API 地址</label>
                    <input type="text" id="base_url" name="base_url" placeholder="如: https://api.example.com/api.php" required>
                </div>
                <div class="form-group form-checkbox">
                    <label><input type="checkbox" name="enabled" checked> 启用</label>
                </div>
                <button type="submit" class="btn btn-primary">添加</button>
            </div>
        </form>
    </div>

    <!-- 资源网列表 -->
    <div class="admin-card">
        <div class="admin-card-header">
            <h3>资源网列表</h3>
            <span class="badge">{{ if .Sites }}{{ len .Sites }}{{ else }}0{{ end }} 个资源网</span>
        </div>
        <div class="admin-table-wrapper">
            <table class="admin-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Key</th>
                        <th>API 地址</th>
                        <th>状态</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody id="sitesTable">
                    {{ range .Sites }}
                    <tr data-id="{{ .ID }}">
                        <td><span class="id-badge">{{ .ID }}</span></td>
                        <td><code class="key-badge">{{ .Key }}</code></td>
                        <td class="url-cell">{{ .BaseUrl }}</td>
                        <td>
                            <span class="status-badge {{ if .Enabled }}status-active{{ else }}status-inactive{{ end }}">
                                {{ if .Enabled }}启用{{ else }}禁用{{ end }}
                            </span>
                        </td>
                        <td class="actions-cell">
                            <button class="btn btn-primary btn-sm" onclick="editSite({{ .ID }}, '{{ .Key }}', '{{ .BaseUrl }}', {{ .Enabled }})">编辑</button>
                            <button class="btn btn-secondary btn-sm" onclick="toggleSite({{ .ID }}, {{ not .Enabled }})">
                                {{ if .Enabled }}禁用{{ else }}启用{{ end }}
                            </button>
                            <button class="btn btn-danger btn-sm" onclick="deleteSite({{ .ID }})">删除</button>
                        </td>
                    </tr>
                    {{ else }}
                    <tr>
                        <td colspan="5" class="empty-cell">暂无资源网配置</td>
                    </tr>
                    {{ end }}
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- 编辑弹窗 -->
<div id="editModal" class="modal" style="display: none;">
    <div class="modal-overlay" onclick="closeEditModal()"></div>
    <div class="modal-content">
        <div class="modal-header">
            <h3>编辑资源网</h3>
            <button class="modal-close" onclick="closeEditModal()">&times;</button>
        </div>
        <form id="editSiteForm" class="admin-form">
            <input type="hidden" id="edit_id" name="id">
            <div class="form-group">
                <label for="edit_key">网站标识 (Key)</label>
                <input type="text" id="edit_key" name="key" required>
            </div>
            <div class="form-group">
                <label for="edit_base_url">API 地址</label>
                <input type="text" id="edit_base_url" name="base_url" required>
            </div>
            <div class="form-group form-checkbox">
                <label><input type="checkbox" id="edit_enabled" name="enabled"> 启用</label>
            </div>
            <div class="modal-actions">
                <button type="button" class="btn btn-secondary" onclick="closeEditModal()">取消</button>
                <button type="submit" class="btn btn-primary">保存</button>
            </div>
        </form>
    </div>
</div>

<script>
// 添加资源网
document.getElementById('addSiteForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    const form = e.target;
    const formData = new FormData(form);

    try {
        const resp = await fetch('/admin/sites', {
            method: 'POST',
            body: formData
        });
        const data = await resp.json();
        if (data.success) {
            alert('添加成功');
            location.reload();
        } else {
            alert('添加失败: ' + data.message);
        }
    } catch (err) {
        alert('请求失败: ' + err.message);
    }
});

// 切换启用状态
async function toggleSite(id, enabled) {
    const formData = new FormData();
    formData.append('enabled', enabled);

    try {
        const resp = await fetch('/admin/sites/' + id, {
            method: 'PUT',
            body: formData
        });
        const data = await resp.json();
        if (data.success) {
            location.reload();
        } else {
            alert('操作失败: ' + data.message);
        }
    } catch (err) {
        alert('请求失败: ' + err.message);
    }
}

// 删除资源网
async function deleteSite(id) {
    if (!confirm('确定要删除这个资源网吗？')) return;

    try {
        const resp = await fetch('/admin/sites/' + id, {
            method: 'DELETE'
        });
        const data = await resp.json();
        if (data.success) {
            location.reload();
        } else {
            alert('删除失败: ' + data.message);
        }
    } catch (err) {
        alert('请求失败: ' + err.message);
    }
}

// 打开编辑弹窗
function editSite(id, key, baseUrl, enabled) {
    document.getElementById('edit_id').value = id;
    document.getElementById('edit_key').value = key;
    document.getElementById('edit_base_url').value = baseUrl;
    document.getElementById('edit_enabled').checked = enabled;
    document.getElementById('editModal').style.display = 'flex';
}

// 关闭编辑弹窗
function closeEditModal() {
    document.getElementById('editModal').style.display = 'none';
}

// 编辑表单提交
document.getElementById('editSiteForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    const id = document.getElementById('edit_id').value;
    const formData = new FormData();
    formData.append('key', document.getElementById('edit_key').value);
    formData.append('base_url', document.getElementById('edit_base_url').value);
    formData.append('enabled', document.getElementById('edit_enabled').checked);

    try {
        const resp = await fetch('/admin/sites/' + id, {
            method: 'PUT',
            body: formData
        });
        const data = await resp.json();
        if (data.success) {
            alert('更新成功');
            location.reload();
        } else {
            alert('更新失败: ' + data.message);
        }
    } catch (err) {
        alert('请求失败: ' + err.message);
    }
});

// 支持 ESC 关闭弹窗
document.addEventListener('keydown', (e) => {
    if (e.key === 'Escape') {
        closeEditModal();
    }
});
</script>
{{ end }}


{{ define "content" }}
<div class="auth-page">
    <div class="auth-container">
        <!-- Logo 区域 -->
        <div class="auth-header">
            <a href="/" class="auth-logo">
                <span class="auth-logo-icon">🐮</span>
                <span class="auth-logo-text">Moovie影牛</span>
            </a>
        </div>

        <!-- 注册卡片 -->
        <div class="auth-card">
            <h1 class="auth-title">创建账号</h1>
            <p class="auth-desc">注册后即可收藏电影、同步观看记录</p>

            {{ if .Error }}
            <div class="auth-alert auth-alert-error">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="18" height="18">
                    <circle cx="12" cy="12" r="10"></circle>
                    <line x1="15" y1="9" x2="9" y2="15"></line>
                    <line x1="9" y1="9" x2="15" y2="15"></line>
                </svg>
                <span>{{ .Error }}</span>
            </div>
            {{ end }}

            <form action="/auth/register" method="POST">
                <div class="auth-field">
                    <label for="email">邮箱地址</label>
                    <div class="auth-input-wrapper">
                        <svg class="auth-input-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
                            <polyline points="22,6 12,13 2,6"></polyline>
                        </svg>
                        <input type="email" id="email" name="email" placeholder="请输入邮箱" required autofocus>
                    </div>
                </div>

                <div class="auth-field">
                    <label for="password">密码</label>
                    <div class="auth-input-wrapper">
                        <svg class="auth-input-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                            <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                        </svg>
                        <input type="password" id="password" name="password" placeholder="请输入密码" required minlength="6">
                    </div>
                    <small class="auth-hint">密码至少 6 个字符</small>
                </div>

                <div class="auth-field">
                    <label for="confirm_password">确认密码</label>
                    <div class="auth-input-wrapper">
                        <svg class="auth-input-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"></path>
                        </svg>
                        <input type="password" id="confirm_password" name="confirm_password" placeholder="请再次输入密码" required>
                    </div>
                </div>

                <button type="submit" class="auth-submit">创建账号</button>
            </form>

            <div class="auth-footer">
                <p>已有账号？<a href="/auth/login">立即登录</a></p>
            </div>
        </div>
    </div>
</div>
{{ end }}

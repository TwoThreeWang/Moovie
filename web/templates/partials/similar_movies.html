{{/* 相似电影推荐 - 通过向量相似度计算 */}}
{{ if .Movies }}
<div class="similar-movies-grid">
    {{ range .Movies }}
    <a href="/movie/{{ .DoubanID }}" class="similar-movie-card">
        <div class="similar-movie-poster">
            <img src="/api/proxy/image?url={{ .Poster }}" alt="{{ .Title }}" loading="lazy" onerror="this.onerror=null;this.src='/static/img/placeholder.jpg'">
            {{ if .Rating }}
            <span class="similar-movie-rating">{{ .Rating }}</span>
            {{ end }}
        </div>
        <span class="similar-movie-title">{{ .Title }}</span>
    </a>
    {{ end }}
</div>
{{ else }}
<div class="similar-movies-empty">
    <p>暂无相似电影推荐</p>
</div>
{{ end }}

<style>
.similar-movies-grid {
    display: grid;
    grid-template-columns: repeat(6, 1fr);
    gap: 1.25rem;
}

.similar-movie-card {
    display: flex;
    flex-direction: column;
    text-decoration: none;
    color: inherit;
}

.similar-movie-card:hover .similar-movie-poster img {
    transform: scale(1.03);
}

.similar-movie-card:hover .similar-movie-title {
    color: var(--primary, #6366f1);
}

.similar-movie-poster {
    position: relative;
    aspect-ratio: 2/3;
    overflow: hidden;
    border-radius: 6px;
    background: var(--bg-tertiary, #2a2a3e);
}

.similar-movie-poster img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    transition: transform 0.25s ease;
}

.similar-movie-rating {
    position: absolute;
    top: 8px;
    right: 8px;
    background: rgba(0, 0, 0, 0.7);
    color: #facc15;
    font-size: 0.75rem;
    font-weight: 600;
    padding: 3px 8px;
    border-radius: 4px;
    backdrop-filter: blur(4px);
}

.similar-movie-title {
    margin-top: 0.5rem;
    font-size: 0.875rem;
    font-weight: 500;
    line-height: 1.4;
    display: -webkit-box;
    -webkit-line-clamp: 2;
    -webkit-box-orient: vertical;
    overflow: hidden;
    transition: color 0.2s;
}

.similar-movies-empty {
    text-align: center;
    color: var(--text-muted, #888);
    padding: 3rem;
}

@media (max-width: 1024px) {
    .similar-movies-grid {
        grid-template-columns: repeat(5, 1fr);
        gap: 1rem;
    }
}

@media (max-width: 768px) {
    .similar-movies-grid {
        grid-template-columns: repeat(4, 1fr);
        gap: 0.875rem;
    }
    .similar-movie-title {
        font-size: 0.8125rem;
    }
}

@media (max-width: 480px) {
    .similar-movies-grid {
        grid-template-columns: repeat(3, 1fr);
        gap: 0.75rem;
    }
    .similar-movie-title {
        font-size: 0.75rem;
    }
    .similar-movie-rating {
        font-size: 0.6875rem;
        padding: 2px 6px;
    }
}
</style>

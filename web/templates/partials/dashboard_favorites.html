{{ if .Favorites }}
<div class="movie-grid">
    {{ range .Favorites }}
    <a href="/movie/{{ .Movie.DoubanID }}?title={{ .Movie.Title }}" class="movie-card">
        <div class="movie-poster">
            <img src="https://image.baidu.com/search/down?url={{ .Movie.Poster }}" alt="{{ .Movie.Title }}" loading="lazy" referrerpolicy="no-referrer">
            {{ if .Movie.Rating }}
            <span class="movie-rating">{{ .Movie.Rating }}</span>
            {{ end }}
        </div>
        <div class="movie-info">
            <h3 class="movie-title">{{ .Movie.Title }}</h3>
            <p class="movie-year">{{ .Movie.Year }}</p>
        </div>
    </a>
    {{ end }}
</div>

{{ else }}
<div class="empty-state">
    <p>还没有收藏任何影片</p>
    <a href="/" class="btn btn-primary">去发现好片</a>
</div>
{{ end }}

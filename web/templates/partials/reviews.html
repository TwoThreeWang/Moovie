{{/* 豆瓣短评展示 - 简约紧凑风格 */}}
{{ if .Error }}
<div class="reviews-error">
    <p>{{ .Error }}</p>
</div>
{{ else if .Reviews }}
<div class="reviews-list">
    {{ range .Reviews }}
    <div class="review-item">
        <a href="{{ .Link }}" target="_blank" rel="noopener nofollow" class="review-title">{{ .Title }}</a>
        <span class="review-meta">
            <span class="review-author">{{ .Author }}</span>
            <span class="review-date">{{ .Published }}</span>
        </span>
    </div>
    {{ end }}
</div>
{{ else }}
<div class="reviews-empty">
    {{ if .Message }}{{ .Message }}{{ else }}暂无短评{{ end }}
</div>
{{ end }}

<style>
.reviews-list {
    display: flex;
    flex-direction: column;
}

.review-item {
    display: flex;
    align-items: center;
    justify-content: space-between;
    gap: 1rem;
    padding: 0.35rem 0;
    border-bottom: 1px solid var(--border-color, rgba(255,255,255,0.08));
}

.review-item:last-child {
    border-bottom: none;
}

.review-title {
    flex: 1;
    font-size: 0.8rem;
    color: var(--text-secondary, #e0e0e0);
    text-decoration: none;
    line-height: 1.5;
    /* 文字溢出处理 */
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
    max-width: 70%;
}

.review-title:hover {
    color: var(--primary, #6366f1);
}

.review-meta {
    display: flex;
    align-items: center;
    gap: 1rem;
    font-size: 0.8125rem;
    color: var(--text-muted, #888);
    flex-shrink: 0;
}

.review-author {
    max-width: 100px;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
}

.review-date {
    white-space: nowrap;
}

.reviews-empty,
.reviews-error {
    text-align: center;
    color: var(--text-muted, #888);
    padding: 1.5rem;
    font-size: 0.875rem;
}

.reviews-error {
    color: var(--danger, #ef4444);
}

@media (max-width: 640px) {
    .review-item {
        flex-direction: column;
        align-items: flex-start;
        gap: 0.375rem;
        padding: 0.75rem 0;
    }

    .review-title {
        max-width: 100%;
        white-space: normal;
        -webkit-line-clamp: 2;
        display: -webkit-box;
        -webkit-box-orient: vertical;
        overflow: hidden;
    }

    .review-meta {
        gap: 0.75rem;
        font-size: 0.75rem;
    }
}
</style>

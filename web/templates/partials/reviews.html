{{/* 豆瓣短评展示 - 简约紧凑风格 */}}
{{ if .Error }}
<div class="reviews-error">
    <p>{{ .Error }}</p>
</div>
{{ else if .Reviews }}
<div class="reviews-list">
    {{ range .Reviews }}
    <div class="review-item">
        <div class="review-meta">
            <span class="review-author">
                <svg class="user-icon" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"></path>
                </svg>
                {{ .Author }}
            </span>
            <span class="review-date">{{ .Published }}</span>
        </div>
        <a href="{{ .Link }}" target="_blank" rel="noopener nofollow" class="review-title" title="{{ .Title }}">{{ .Title }}</a>
    </div>
    {{ end }}
</div>
{{ else }}
<div class="reviews-empty">
    {{ if .Message }}{{ .Message }}{{ else }}暂无短评{{ end }}
</div>
{{ end }}

<style>
.reviews-list {
    display: flex;
    flex-direction: column;
}

.review-item {
    display: flex;
    flex-direction: column;
    align-items: flex-start;
    gap: 0.35rem;
    padding: 0.75rem 0;
    border-bottom: 1px solid var(--border-color, rgba(255,255,255,0.08));
}

.review-item:last-child {
    border-bottom: none;
}

.review-title {
    font-size: 0.8rem;
    color: var(--text-secondary, #e0e0e0);
    text-decoration: none;
    line-height: 1.5;
    word-break: break-all;
}

.review-title:hover {
    color: var(--primary, #6366f1);
}

.review-meta {
    display: flex;
    align-items: center;
    gap: 1rem;
    font-size: 0.8125rem;
    color: var(--text-muted, #888);
}

.review-author {
    display: flex;
    align-items: center;
    gap: 4px;
    max-width: 150px;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
}

.user-icon {
    width: 17px;
    height: 17px;
    flex-shrink: 0;
    opacity: 0.8;
}

.review-date {
    white-space: nowrap;
}

.reviews-empty,
.reviews-error {
    text-align: center;
    color: var(--text-muted, #888);
    padding: 1.5rem;
    font-size: 0.875rem;
}

.reviews-error {
    color: var(--danger, #ef4444);
}

@media (max-width: 640px) {
    .review-meta {
        gap: 0.75rem;
        font-size: 0.75rem;
    }
}
</style>
